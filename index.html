<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Ultimate Data Structure Visualizer | Pro Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <nav class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-layer-group"></i>
                <span>Visual DSA</span>
            </div>

            <ul class="nav-links">
                <li class="nav-item active" onclick="switchTab('avl')">
                    <i class="fa-solid fa-network-wired"></i>
                    <span>AVL Tree</span>
                </li>
                <li class="nav-item" onclick="switchTab('heap')">
                    <i class="fa-solid fa-cubes-stacked"></i>
                    <span>Min Heap</span>
                </li>
                <li class="nav-item" onclick="switchTab('hash')">
                    <i class="fa-solid fa-table-list"></i>
                    <span>Hash Table</span>
                </li>
                <li class="nav-item" onclick="switchTab('graph')">
                    <i class="fa-solid fa-circle-nodes"></i>
                    <span>Graph Algo</span>
                </li>
            </ul>

            <div class="sidebar-footer">
                <p>Version 2.0</p>
            </div>
        </nav>

        <main class="main-content">
            
            <header class="top-bar">
                <div class="page-title">
                    <h1>Dashboard</h1>
                    <p class="subtitle">Real-time Algorithm Visualization Engine</p>
                </div>
                <div class="system-status">
                    <span class="status-dot"></span> System Ready
                </div>
            </header>

            <section id="avl" class="visualizer-section">
                <div class="control-panel">
                    <div class="input-group">
                        <label for="avlInput">Node Value</label>
                        <input type="number" id="avlInput" placeholder="Enter integer...">
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="avlOp('insert')">
                            <i class="fa-solid fa-plus"></i> Insert
                        </button>
                        <button class="btn btn-danger" onclick="avlOp('delete')">
                            <i class="fa-solid fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
                <div class="canvas-container">
                    <canvas id="avlCanvas" width="1100" height="600"></canvas>
                </div>
            </section>

            <section id="heap" class="visualizer-section hidden">
                <div class="control-panel">
                    <div class="input-group">
                        <label for="heapInput">Heap Value</label>
                        <input type="number" id="heapInput" placeholder="Enter integer...">
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-success" onclick="heapOp('insert')">
                            <i class="fa-solid fa-arrow-down"></i> Push
                        </button>
                        <button class="btn btn-danger" onclick="heapOp('extract')">
                            <i class="fa-solid fa-arrow-up-from-bracket"></i> Pop Min
                        </button>
                    </div>
                </div>
                <div class="canvas-container">
                    <canvas id="heapCanvas" width="1100" height="600"></canvas>
                </div>
            </section>

            <section id="hash" class="visualizer-section hidden">
                <div class="control-panel">
                    <div class="input-group">
                        <label for="hashKey">Key (Int)</label>
                        <input type="number" id="hashKey" placeholder="ID">
                    </div>
                    <div class="input-group">
                        <label for="hashVal">Value (String)</label>
                        <input type="text" id="hashVal" placeholder="Data">
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-dark" onclick="hashOp()">
                            <i class="fa-solid fa-database"></i> Insert Data
                        </button>
                    </div>
                </div>
                <div class="canvas-container">
                    <canvas id="hashCanvas" width="1100" height="600"></canvas>
                </div>
            </section>

            <section id="graph" class="visualizer-section hidden">
    
    <div class="control-panel complex-controls">
        <div class="control-group">
            <h3>Vertex</h3>
            <div class="row">
                <input type="number" id="vId" placeholder="ID">
                <input type="text" id="vName" placeholder="Label">
                <button class="btn btn-sm" onclick="graphAddV()"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>

        <div class="control-group">
            <h3>Edge</h3>
            <div class="row">
                <input type="number" id="eU" placeholder="From">
                <input type="number" id="eV" placeholder="To">
                <input type="number" id="eW" placeholder="Wgt">
                <button class="btn btn-sm btn-success" onclick="graphAddE()"><i class="fa-solid fa-link"></i></button>
            </div>
        </div>

        <div class="control-group">
            <h3>Algorithms</h3>
            <div class="row">
                <input type="number" id="startId" placeholder="Start Node">
            </div>
            <div class="btn-grid">
                <button class="btn btn-outline" onclick="graphAlgo('bfs')">BFS</button>
                <button class="btn btn-outline" onclick="graphAlgo('dfs')">DFS</button>
                <button class="btn btn-outline" onclick="graphAlgo('prim')">Prim</button>
                <button class="btn btn-outline" onclick="graphAlgo('dijkstra')">Dijkstra</button>
            </div>
        </div>
    </div>

    <div class="workspace-grid" style="display: grid; grid-template-rows: 1fr auto; gap: 1rem; height: 100%;">
        
        <div class="canvas-container" style="min-height: 400px;">
            <canvas id="graphCanvas" width="1100" height="600"></canvas>
        </div>

        <div class="log-panel" style="margin-top: 0; border: 1px solid #cbd5e1;">
            <div class="log-header">
                <i class="fa-solid fa-terminal"></i> Algorithm Steps
            </div>
            <div id="log-box" class="log-content" style="height: 150px;">
                <div class="log-entry system">Graph module ready...</div>
            </div>
        </div>
    </div>

</section>

            

        </main>
    </div>

    <script src="script.js"></script>
    <script src="combined_dsa.js"></script> 
</body>
</html>
